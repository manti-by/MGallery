<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MX Gallery</title>
        <meta name="description" content="">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

        <meta name="theme-color" content="#ff6f61">
        <meta name="application-name" content="MX Gallery">

        <meta name="mobile-web-app-capable" content="yes">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Roboto&subset=cyrillic,cyrillic-ext" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
    </head>

    <body>
        {% block content %}{% endblock %}

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>

        <script type="text/javascript">
            (($) => {

            'use strict';

            let wnd = $(window),
                header = $('.header'),
                prev_y = wnd.scrollTop(),
                curr_y = wnd.scrollTop();

            if (header.get(0)) {
                setInterval(function () {
                    curr_y = wnd.scrollTop();

                    if (prev_y === curr_y) return;

                    curr_y < 60 || prev_y > curr_y ?
                        header.addClass('visible') : header.removeClass('visible');

                    prev_y = curr_y;
                }, 250);
            }

        })(jQuery);

        </script>
    </body>
</html>
