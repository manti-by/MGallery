{% extends 'admin/master.html' %}

{% block body %}
    <style>
        .list {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
        }
        .preview {
            width: 100px;
            height: 100px;
            overflow: hidden;
        }
        .preview img {
            min-width: 100%;
            max-width: 100%;
        }
        .preview.portrait img {
            min-width: 0;
            max-width: initial;
            min-height: 100%;
            max-height: 100%;
        }
    </style>
    <h1>Gallery {{ item.year }}</h1>
    <div class="list">
        {% for image in item.images %}
            <a href="/image/{{ image.id }}/" class="preview {% if image.height > image.width %}portrait{% endif %}">
                <img src="{{ image.path }}" alt="{{ image.name }}">
            </a>
        {% endfor %}
    </div>
{% endblock %}
