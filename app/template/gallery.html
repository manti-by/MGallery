{% extends 'admin/master.html' %}

{% block body %}
    <h1>Gallery {{ item.name }}</h1>
    <div class="list">
        {% for image in item.images %}
            <a href="/image/{{ image.id }}/">
                <img src="{{ image.path }}" alt="{{ image.name }}">
            </a>
        {% endfor %}
    </div>
{% endblock %}
