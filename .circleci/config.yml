version: 2
jobs:
  build:
    working_directory: /srv/scanner/
    docker:
      - image: mantiby/mgallery:latest
        environment:
          DATABASE_URL: postgresql://mgallery:pa55word@localhost/mgallery
      - image: circleci/postgres:9.6.5-alpine-ram
        environment:
          POSTGRES_DB: mgallery
          POSTGRES_USER: mgallery
          POSTGRES_PASSWORD: pa55word
    steps:
      - checkout
      - run:
          name: Install base dependencies
          command: pip install -r requirements.txt
          working_directory: /srv/scanner/deploy/
      - run:
          name: Install dockerize
          command: |
            wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
            tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
            rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.6.1
      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 10s
      - run:
          name: Run migrations
          command: alembic -c alembic.ini upgrade head
          working_directory: /srv/scanner/deploy/
      - run:
          name: Run flake8
          command: flake8
          working_directory: /srv/scanner/app/
